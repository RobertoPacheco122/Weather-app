<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/utility.css">
  <link rel="stylesheet" href="./assets/css/icons.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <div class="app">
    <main class="main">
      <div class="main--container">
        <section class="main--container--overview">
          <header class="main__header">
            <div class="main--container--date">
              <p class="main__text main__text--date bold" data-year></p>
              <p class="main__text grey--text" data-date></p>
            </div>
            <div class="main--container--search">
              <form class="main__form">
                <div class="main--container--location">
                  <i class="main__icon--search icon icon--search"></i>
                  <input type="text" id="location" name="location" class="main__input--text" placeholder="Procure por uma localidade">
                </div>
              </form>
              <div class="main--container--icon">
                <i class="main__icon icon icon--marker"></i>
              </div>
            </div>
          </header>
        </section>

        <aside class="main--container--infos">

        </aside>
      </div>
    </main>
  </div>
  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
